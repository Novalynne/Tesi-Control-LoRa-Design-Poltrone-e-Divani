<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}CouchCraft AI{% endblock %}</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .hero h1 {
            font-weight: 700;
        }
        footer a {
            text-decoration: none;
            color: #78122b;
        }
        footer {
            background: linear-gradient(rgba(255,255,255,0.6), rgba(244, 171, 134, 0.6));
            color: #212529;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'frontpage' %}">CouchCraft AI</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'frontpage' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'generate_image' %}">Generate</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Training</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="py-4 mt-5">
    <div class="container text-center">
        <p class="mb-1">Contact us at: <a href="mailto:info@couchstore.com">info@couchstore.com</a></p>
        <p class="mb-0">Phone: +1 (123) 456-7890 | 123 Home Street, New York, NY</p>
        <p class="mt-2 mb-0">&copy; 2025 CouchCraft AI. All rights reserved.</p>
    </div>
</footer>
</body>

</html>
